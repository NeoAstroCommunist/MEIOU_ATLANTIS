 Prov_BUPrivilegesGrant: "Reform the State"
 Prov_BUPrivilegesGrant_desc: "As the administration of a growing state develops sophisticated systems, the bureaucracy will need to reform to meet the needs of the expanding bureaucracy. Elites will attempt to corrupt this new means of rule through their power and autonomy if they feel their needs are not represented otherwise, and only a capable executive can lead the state through serious reform to counter this corrupting element."
 Prov_BUPrivilegesRevoke: "Reverse Reforms"
 Prov_BUPrivilegesRevoke_desc: "The challenges of building a new state is a risky process, one that can bring the realm to its knees if unchecked. There is a time for moderation, a pause for the march of progress, a need to reverse course and slow the tide of change. While such a reversion may once more enable the worst impulses of our officials, the gratitude of the Elites should make up for it in time."
 Prov_UI.400.t: "The State"
 Prov_UI.400.d: "If a realm is to transcend the old order, an alternative must be found, forged through generations of rulers and carried forth by loyal officials. This concept is the state, and its realisation is found through the creation of an empowered and effective administration across the entirety of the realm's domain.\n\nThe emergence of a state is no easy endeavour, as those loyal to the old order will resist every step of the way. Yet at the end of the path there is hope for a new realm, one built on principles of bureaucracy, meritocracy and universal law, a state that can realise the endless dreams of ambitious rulers and scheming officials. \n\n§RNote that this menu is only for reviewing Bureaucracy Reforms, you can not change them in this menu!§!"
