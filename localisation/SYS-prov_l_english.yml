 desc_Exec_Auth: "§Y[Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]§!'s Skill\n £adm£ [GV_Ruler_SkillADM] £dip£ [GV_Ruler_SkillDIP] £mil£ [GV_Ruler_SkillMIL]\n\n§YRuler Impact§!: [Ruler_ImpactCol]\n  - Ruler Authority: §Y[GV_Ruler_AuthRuler]§! £loc_loyalty£\n  - Institutional Authority: §Y[GV_Ruler_AuthInstitution]§! £loc_stability£\n  - Centralisation effect: §Y[GV_Ruler_Centralisation]%§!\n\n§YExecutive Power§!: £loc_diplomatic£  [GV_Ruler_SkillScaled] ([Ruler_PowerCol])\n £adm£ [GV_Ruler_ADM] £dip£ [GV_Ruler_DIP] £mil£ [GV_Ruler_MIL]\n  - Power Void: §R+[GV_Ruler_CrptImpact]§! £icon_corruption_small£\n\nExecutive Authority represents the potential power of the executive over the state, and the ability to exert that power. Absolutist rule can empower strong leaders and unleash their potential, while strong institutions or representative rule can help prevent a weak leader from unleashing instability and chaos. Executive authority also has influences on how many reforms can be enacted at the same time.\n\nThe capacity of the ruler to impact the realm is summed as the average of Ruler Authority and inverse Institutional Authority, multiplied by Centralisation. Lower Ruler Impact will mean a more reliable power output, at the cost of nullifying the potential benefits of a strong ruler."
 
