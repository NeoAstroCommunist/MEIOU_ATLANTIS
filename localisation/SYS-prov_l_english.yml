 Infra_Maintain_I: "Fund Infrastructure"
 Infra_Maintain_I_desc: "Decide what role the state will take in the ongoing maintenance of constructed infrastructure and maintain critical infrastructure by giving it national state based funding."
 Prov_UI.120.t: "Infrastructure"
 Prov_UI.120.d: "The most important role of an evolving state is to take greater responsibility for the ongoing maintenance of constructed infrastructure. In the absence of the state, the Elites will fund infrastructure they feel will benefit their interests. In the absence of Elites, only the state can intervene to ensure the ongoing continuation of Infrastructure across the realm.\n\nInfrastructure can be highly expensive to maintain, and great care should be taken to ensure funding is secure for any ambitious state. In addition, higher levels of funding may not be possible without Centralisation government reform. (In the Future)"
 Infra_Capitol0_t: "Capitol: §g0%§!"
 Infra_Capitol0_d: "Fund §g0%§! of §YCapitol§! maintenance, leaving the rest to the Elites.\n\nClick to change to §G25%§!"
