 trade_capital: "Merchant Diaspora (No Merchant Required)"
 TN_Minor: "Minor Centre of Trade"
 desc_TN_Minor: "The flow of goods starts and ends in Centres of Trade, notable towns and cities that form a global network of trade routes. While §Yany settlement§! can become a Center of Trade, only the most prominent and powerful of cities will become influential enough to truly dominate a node.\n\nTrade Centers enable §Yinter-sector trade§!, where a §Ysector§! is all provinces that share an owner and a trade node. Any sector with a Trade Center can initiate trade in the same node, or in adjacent nodes that enjoy a state-supported §TMerchant§! diaspora, placed in nodes via the Trade map and acquired by owning Trade Centers. Sectors can even trade with other sectors anywhere in the world, provided there is a chain or path of §TMerchant§! supported sectors with a Trade Center in each sector, or if a given sector is the final sector in the chain. The only node that can trade without a §TMerchant§! is the capital node of a nation.\n\n§YEffects§!\n - §TEnables sector to intiate inter-sector trade§!\n - Merchant Gain: §G+0.20§!\n - Provincial Ideal Burgher Size: §G+250§!"
