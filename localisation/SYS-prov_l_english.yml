 Prov_BURights_desc: "Review existing laws, arrangements and legal foundations of our realm.\n----------\nThis interaction is used to review the current and potential level of §YRights§! across the realm. To engage in actual §YReforms§! use the direction buttons of the circle shaped Rights button in this window."
