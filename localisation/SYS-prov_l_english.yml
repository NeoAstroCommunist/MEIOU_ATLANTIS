 desc_POP_Unrest: "§YBanditry§!\n - £loc_pitchfork£ Gain: [Prov_GainBanditry]\n - £loc_manpower£ Suppression: [Prov_SuppressBanditry]\n\n§YRebellion§!\n - £loc_pitchfork£ Gain: [Prov_GainRebellion]\n - £loc_manpower£ Suppression: [Prov_SuppressRebellion]\n\n§YTreatment§!\n - £loc_pitchfork£ Welfare: [Prov_Welfare]\n - £estates_icon_small£ Diversions: [Prov_Diversions]\n - £estate_church_icon_small£ Spirituality: [Prov_Spirituality]\n - £estate_city_burghers_icon_small£ Consultation: [Prov_Consultation]\n -£estate_greater_nobles_icon_small£Hierarchy: [Prov_Hierarchy]\n\n\n\nThe bonds of society that forge a social order are often fragile, ready to shift at a moments notice. §YTreatment§! represents the perception of the people within the province regarding the care and support for a given issue, whether it be the §YWelfare§! of the masses, the §YDiversions§! of the few or the specific concerns of a given §OElite§!.\n\n§YConcern§! determines the level of care of §OElites§! for a given issue, influencing their §YLoyalty§! to the realm and thus their willingness to raise their levies in §YRebellion§!. The masses may very well cause §YUnrest§! of their own, whether it be §YBanditry§! from starvation or outright seperatist §YRebellion§!."
