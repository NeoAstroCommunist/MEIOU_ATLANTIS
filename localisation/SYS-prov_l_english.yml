 desc_Prov_Info_mod: "[Disp_ProvLayer]\n-------------------------------------\n§OPage §W[mod_page]§!             Press§! §GA§! §Oto§! £next_page£\n-------------------------------------\n\nThe §OElites§! are the powerbrokers of society, the medium between province and realm of the pre-modern §MState§!. The §YPower§! of §OElites§! is not mutually exclusive, determining the influence and ability to act in an §OElite§!'s given domain, whether it be the urban centres, rural countryside or temporal realm.\n\nLeveraging powerful §OElites§! can be a blessing for the §YStability§! of the realm, yet this §YPower§! is not without consequence. §YPower§! means §RLocal Corruption§!, it means stronger §YFlows and Taxes§! from the §YCommoners§!, a shift of §GWealth§! from the masses to the few and thus a smaller consumer economy overall."
