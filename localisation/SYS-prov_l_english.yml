 Prov_UI.002.t: "Assess the Burghers"
 Prov_UI.002.d: "The burghers represent the wealthy urban elite, using their skills and assets to project power over urban centers. Their expansion provides a power-base for free trading and urban autonomy, but also the consolidation of production chains and the decline of small-business.\n\nBurgher Power represents their influence within urban centers. Burghers through rights can provide autonomous city governance proportionate to their power, providing local property taxes, excises and tolls, self-funding the city through tax revenue and projecting local autonomy.\n\nBurgher loyalty is dependent on the ruling power's respect for Consultation and Welfare. Actions promoting urban autonomy and commercial activity will please the burghers, while actions upholding the rural elite and urban centralisation will lead to disloyalty and hostility."
