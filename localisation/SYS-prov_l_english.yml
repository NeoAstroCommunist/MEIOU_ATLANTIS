 POP_Colonial.002.t:1 "Colonial Subsidies"
 POP_Colonial.002.d:1 "With colonial nations now established in our far off colonies, we can begin subsidising their administration using a portion of our own income. Without our support, the local colonies will suffer in their costly endeavours. Investment may be expensive, yet the potential returns could be worth the risks.\n\nSubsidies take one year to gather, and a full year to distribute. The effects become yearly within 2-3 years. This decision currently is irreversable."
 POP_Colonial.002.a:1 "Let us prepare to fund the colonies with 5% of our monthly income"
 POP_Colonial.002.b:1 "No subsidies, they will find a way to survive"
 
