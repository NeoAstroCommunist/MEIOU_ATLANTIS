 Prov_UI.090.t: "Tax Reform"
 Prov_UI.090.d: "As the bureaucracy evolves and expands, new forms of taxation become possible to administer and our potential revenue rises to newfound heights. Each form of taxation however raises its revenue from a variety of groups, changing the political situation across the realm.\n\nReform of our Tax System is essential for an efficient and effective collection of resources across the realm, allowing us to fund new infrastructure and ever growing armies. The benefits of a greater state almost always outweighs its negatives, yet we must always keep in mind that as the bureaucracy expands, our dependence on it increases accordingly.\n\n[TaxD_Burden]"
