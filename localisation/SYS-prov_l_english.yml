 Prov_UI.005.t: "Assess Bureaucracy and Stability"
 Prov_UI.005.d: "The bureaucracy is the hand of the state, a body of agents working to advance state interests. As the bureaucracy expands, the state can subsume roles traditionally taken by powerful elites, reforming administration as a whole in accordance with the state's will.\n\nBureaucracy Power represents the influence of the state within any given territory. As such, state taxes apply proportionate to power, and are sent to the central government proportionate to local autonomy. Any tax kept in the province by local autonomy will be sent into the local treasury.\n\nWhile the bureaucracy aims to serve the state, there remains capacity for the elites to co-opt the bureaucracy for their own interests. Corruption represents this takeover, and is generated per-elite proportionate to their power. Strong elites will corrupt local bureaucracy, siphoning wealth and lowering their own tax burden. In addition, state corruption will trickle down into local bureaucracies, furthering corruption across the realm."
 Prov_UI.005.stability: "Next Stability: §Y[GV_Stab_Disp]%§! ([Stab_Change])"
 Prov_UI.005.stabilityd: "For a breakdown of monthly §YStability§! gain, view the §kGovernment§! tab of the §YCountry View§! window, click the §Y+/-§! button or press §Ym§!, and view the §TStability Increase Interval§! modifier.\n\nProsperity and §YStability§! can be considered one and the same, for while there is opportunity in chaos, good fortunes in such times will only favor the few. To preserve or raise §YStability§!, it is best to utilise actions that uphold the existing status quo, while reinforcing those who embody it. §YReforms§!, revokation of §YPrivileges§! and radical §YInteractions§! that change the status quo as such will lead to severe §YStability§! loss. It is best to first stabilise the realm before attempting major change."
