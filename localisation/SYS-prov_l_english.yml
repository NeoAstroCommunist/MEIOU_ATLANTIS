 Prov_UI.003.t: "Assess the Clergy"
 Prov_UI.003.d: "The clergy represent the religious class, providing a medium between the spiritual and temporal realms. They uphold piety and disdain immoral behaviour. Any expansion of the clergy provides them with further means to promote pious rule, usually alongside consolidation of church assets and ever increasing donations.\n\nClergy power represents the influence of the church in a given province. Proportionate to power, the clergy can promote donations from the populace, as well as enforce tithes and promote local autonomy.\n\nClergy loyalty is dependent on respect for Spirituality. Promotion of secular authority or actions against clergy dominion will risk the wrath of the faithful."
