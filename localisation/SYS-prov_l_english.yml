 Disp_Tax0: "§YTax Efficiency§!                   [Tax_EfficUniCol]\n§MState Reach§!                       §Y[GV_Prov_BUPow]%§!\n§OCorruption§!                       [Prov_BULoyCol] £loc_corruption£[Prov_BULoyChangeCol]\n\n§YEffectiveness§!                     [Admin_EfficUniCol][Admin_EfficChangeUniCol]\n----------------------------------------\n    Tax System §Y(Rights)§!        [Admin_BaseUniCol][Admin_ReachDisp]\n    Coverage                      [Admin_HireCol]\n    Wage Sufficiency           [Admin_WageCol]\n\n§OWages§! £estate_bureaucracy_icon_small£                          §R[GV_Admin_CostUni]§!¤\n\n-------------------------------------\n§OPage §W[mod_page]§!             Press§! §GA§! §Oto§! £next_page£\n-------------------------------------\n\nA wise ruler knows that bonds of §YLoyalty§! can only go so far, and that the true foundation of a realm is the §MAdministration§! that binds it together. A first instinct can be to devolve the task of governance and collection to the §TElites§!, farming out revenue and leaving the task to the powerful.\n\nIt is only through the expansion of the capacity of the realm, the role and centrality of administration and §MState Reach§! that a more complex system can elevate administrative governance to a role beyond ties of loyalty and obligation, towards something truly ascendant."
