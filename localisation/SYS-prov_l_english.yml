 POP_Census.893.t: "Delegate Tax Code"
 POP_Census.893.d: "The task of designing a Tax Code is a complicated matter, requiring great investment of time and energy. Thankfully this task isn't entirely left to us. We can assign our advisors to work on allocating resources across the realm to provincial taxation efforts, and provide clear and simple instructions on everything from the scope of taxation, the frequency and the amount of resources we're willing to allocate.[POP_Tax_1357]"
 POP_Census.893.1: "Administrative Power: §Y[GV_Tax_CostAdmInp]§! £adm£"
 POP_Census.893.1d: "Customise the allocation of Administrative Power assigned to taxation across our selected distribution of provinces."
 POP_Census.893.2: "Diplomatic Power: §Y[GV_Tax_CostDipInp]§! £dip£"
 POP_Census.893.2d: "Customise the allocation of Diplomatic Power assigned to taxation across our selected distribution of provinces."
 POP_Census.893.3: "Military Power: §Y[GV_Tax_CostMilInp]§! £mil£"
 POP_Census.893.3d: "Customise the allocation of Military Power assigned to taxation across our selected distribution of provinces."
 POP_Census.893.4: "§YDelegate Taxes§!"
 POP_Census.893.4d: "Apply our selected mana allocation across the provinces. Note that if we've selected auto-delegate this will self-update at the start of each year."
 POP_Census.893.5: "§TConfigure Taxation§!"
 POP_Census.893.5d: "Customise the provinces our taxes are applied to, as well as whether taxes auto-delegate or require manual adjustment."
 POP_Tax_1357: "\n\nThis event can be triggered from the decision menu, using the decision: \n106) Delegate Tax Code."
 POP_Census.893.6: "Provinces: §G[Tax_ScopeS]§!"
 POP_Census.893.6d: "Determine the provinces we are delegating tax to, leaving any provinces outside this scope to manual delegation."
 POP_Census.893.7: "Re-Delegation: §G[Tax_DelegationS]§!"
 POP_Census.893.7d: "Select whether taxation is Delegated each year automatically using our chosen settings, or whether taxation is delegated and left alone until the configuration is changed again. If the scope chosen is Selected, it will save the selection and only re-delegate there until a new Delegation is assigned here."
 POP_Census.893.8: "Yearly Event: §G[Tax_EventS]§!"
 POP_Census.893.8d: "Decide whether the yearly §YBurden of Taxation§! event appears towards the end of January informing us of our mana costs."
