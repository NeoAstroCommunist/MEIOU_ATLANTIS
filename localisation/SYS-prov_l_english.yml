 Prov_UI.005.powerd: "Traditions and obligations have long been the foundation of the world order, providing a means for a functioning and stable society for centuries on end. Yet stability does not equate to progress, and the winds of change wait for no-one. The idea of a state, of an entity that supersedes the authority of all others, that co-opts the domain of the §OElites§! and §YCommoners§! alike is a powerful catalyst for the ascendance of any aspiring government.\n\nExpanding the reach of this concept, the foundations and dependence on governance, administration and eventually bureaucracy depends on the expansion of §MState Reach§!, a vessel for change and a funnel through which new systems of taxation and governance can be created. High §MState Reach§! will increase the efficiency of §YTaxation§!, and reduce the dependence of the realm on the §OElites§!."
