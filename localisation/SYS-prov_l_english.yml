 Prov_UI.085.t: "Employment"
 Prov_UI.085.d: "The Bureaucracy must expand to meet the ever-expanding needs of the Bureaucracy. As the tax system grows in scale, more officials are required to run the realm efficiently and effectively. While there are diminishing returns for employing officials, the benefits of a strong Bureacracy are undeniable.\n\nAverage Demand Met: [GV_Admin_Hire]%"
