 DG_RelInf: "Local Religious Infrastructure"
 desc_DG_RelInf: "[DG_RelInfValid]"
 DG_RelInfInvalid: "This Province is uncolonized."
 DG_RelInfValid: "Infrastructure has two components, institutions and entrenchment.\nInstitution represents the level of organisation of the religion in the province. This involves local clergy and religious buildings. Infrastructure can be controlled, in a certain measure, by the government.\nEntrenchement is an intrinsec value of the religion in the province, representing the faith of the population, how difficult it is to convert its followers. As such, it is not something that can be directly impacted by the government.\n[DG_RelInfT0][DG_RelPreacher0][DG_RelInfT1][DG_RelPreacher1][DG_RelInfT2][DG_RelPreacher2][DG_RelInfT3][DG_RelPreacher3][DG_RelInfT4][DG_RelPreacher4][DG_RelInfT5][DG_RelPreacher5]"

